<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>AI in Engineering Course</title>
  <link rel="stylesheet" href="../reveal.js.official/dist/reveal.css">
  <link rel="stylesheet" href="../reveal.js.official/dist/theme/vrtl.css" id="theme">
  <!-- Reveal.js core styles -->
</head>
<body>
  <div class="reveal">
    <div class="slides">
      <!-- Introduction -->
    </div>
  </div>
  <script src="../reveal.js.official/dist/reveal.js"></script>
  <script src="../reveal.js.official/plugin/notes/notes.js"></script>
  <script src="../reveal.js.official/plugin/markdown/markdown.js"></script>
  <script src="../reveal.js.official/plugin/highlight/highlight.js"></script>
  <script>
    Reveal.initialize({
      
      hash: true,  // Allows linking to specific slides
      slideNumber: true,
      // Enable speaker notes
      showNotes: false,
      // More config options: https://github.com/hakimel/reveal.js#configuration
      // Can be used to globally disable auto-animation
      autoAnimate: true,

    // Optionally provide a custom element matcher that will be
    // used to dictate which elements we can animate between.
    autoAnimateMatcher: null,

    // Default settings for our auto-animate transitions, can be
    // overridden per-slide or per-element via data arguments
    autoAnimateEasing: 'ease',
    autoAnimateDuration: 1.0,
    autoAnimateUnmatched: true,
      autoAnimateStyles: [
    'opacity',
    'color',
    'background-color',
    'padding',
    'font-size',
    'line-height',
    'letter-spacing',
    'border-width',
    'border-color',
    'border-radius',
    'outline',
    'outline-offset',
  ],
    });
  </script>
</body>
</html>
